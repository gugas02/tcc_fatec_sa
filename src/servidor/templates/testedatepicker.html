<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/bootstrap-datetimepicker.min.css')}}">
</head>




<body>
<div class="container">
    <form action="" class="form-horizontal"  role="form">
        <fieldset>
            <legend>Consulta por data e hora</legend>
            <div class="form-group">
                <label for="dtp_input1" class="col-md-1 control-label">Inicio</label>
                <div class="input-group date form_datetime col-md-5" data-date="2017-06-30F05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1" id="form_datetime">
                    <input class="form-control" size="16" type="text" value="" readonly>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                </div>
                <input type="hidden" id="dtp_input1" value="" /><br/>
            </div>
            <div class="form-group">
                <label for="dtp_input1" class="col-md-1 control-label">Fim</label>
                <div class="input-group date form_datetime col-md-5" data-date="2017-06-30F05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1"id="form_datetime2">
                    <input class="form-control" size="16" type="text" value="" readonly>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                </div>
                <input type="hidden" id="dtp_input1" value="" /><br/>
            </div>

        </fieldset>
    </form>
</div>

<script src="{{url_for('static', filename='/css/jquery-1.8.3.min.js')}}"></script>
<script src="{{url_for('static', filename='/css/bootstrap.min.js')}}"></script>
<script src="{{url_for('static', filename='/css/bootstrap-datetimepicker.js')}}"></script>
<script src="{{url_for('static', filename='/css/bootstrap-datetimepicker.pt-BR.js')}}"></script>

<script type="text/javascript">
    $('#form_datetime').datetimepicker({
        language:  'pt-BR',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        forceParse: 0,
        showMeridian: 1
    });
    $('#form_datetime2').datetimepicker({
        language:  'pt-BR',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        forceParse: 0,
        showMeridian: 1
    });
</script>

</body>
</html>
